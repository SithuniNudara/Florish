<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-store"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <title>Advanced Search - Florish</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- jQuery UI for slider -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/search.css"/>
        <link rel="stylesheet" href="assets/css/Index.css"/>
        <!--Logo-->
        <link rel="icon" type="image/x-icon" href="assets/Resources/logo.png">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    <body onload="loadData(); MyCart();">

        <header></header>

        <!-- Search Hero Section -->
        <section class="search-hero">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="display-4 mb-4">Advanced Search</h1>
                        <p class="lead mb-5">Find exactly what you're looking for with our powerful search tools</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <!-- Filters Column -->
                <div class="col-lg-3">
                    <div class="filter-section">
                        <h5 class="filter-title"><i class="fas fa-filter"></i> Filters</h5>

                        <!-- Category Filter -->
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">Categories</h6>
                            <div id="div-container">
                                <div class="form-check mb-2" id="cat-1">
                                    <input class="form-check-input" type="checkbox" id="category1" value="Skin Care">
                                    <label class="form-check-label" for="category1">Category</label>
                                </div>

                            </div>

                        </div>

                        <!-- Price Range Filter - Matching your example -->
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">PRICE</h6>
                            <form action="#" class="mt-3">
                                <div id="slider-range"></div>
                                <div class="flex-center mt-3">
                                    <input type="text" class="amount-range form-control" readonly value="">
                                </div>
                            </form>
                        </div>

                        <!-- Volume Filter -->
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">VOLUME</h6>
                            <div id="vol-container">
                                <div class="form-check mb-2" id="volume">
                                    <input class="form-check-input" type="checkbox" id="volume1" value="100ml" checked>
                                    <label class="form-check-label" for="volume1">100ml</label>
                                </div>

                            </div>
                        </div>


                        <button class="btn btn-primary w-100 mb-2" onclick="loadSearchResults(0);">Apply Filters</button>
                        <button class="btn btn-outline-primary w-100" onclick="window.location.reload();">Reset All</button>
                    </div>
                </div>

                <!-- Results Column -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="result-count">Showing 1-12 of  <span id="all-item-count">48</span> results</div>
                        <div>
                            <select class="form-select form-select-sm col-6" style="width: auto; display: inline-block;">
                                <option>Newest Arrivals</option>
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                                <option>Early Arrivals</option>
                            </select>
                        </div>
                    </div>

                    <div class="container d-flex justify-content-center">
                        <div id="img-container">
                        </div>
                    </div>
                </div>


                <!-- Pagination -->
                <nav aria-label="Search results pagination" class="mt-5" id="st-pagination-container">
                    <ul class="pagination justify-content-center" >
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true" id="st-pagination-button"> Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Cart Offcanvas -->
    <div class="offcanvas offcanvas-end offcanvas-cart" tabindex="-1" id="offcanvasCart">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Your Cart <span id="items"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="list-group mb-3" id="cart-items-list">

            </div>

            <!-- Totals -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">Rs. 0.00</span>
                    </div>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span id="total">Rs. 0.00</span>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <button class="btn btn-florish w-100 mb-2" onclick="window.location = 'Checkout.html'">Proceed to Checkout</button>
            <button class="btn btn-outline-secondary w-100" onclick="window.location = 'index.html'">Continue Shopping</button>
        </div>
    </div>

    <<footer class="bg-dark text-white pt-5 pb-4"></footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- tostify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="assets/js/Search.js"></script>
    <script src="assets/js/notification.js"></script>
    <script src="assets/js/content-loader.js"></script>

</body>
</html>
