<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-store"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <title>Shopping Cart - Florish</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/Cart.css"/>
        <!--Logo-->
        <link rel="icon" type="image/x-icon" href="assets/Resources/logo.png">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    <body onload="loadCartItems();  MyCart();">
        <!-- Navigation Bar - From your original design -->
        <header >

        </header>

        <!-- Cart Hero Section -->
        <section class="cart-hero">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center mb-0">Your Shopping Cart</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cart Content -->
        <div class="container mb-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Cart with Items -->
                    <div class="cart-table d-none" id="cart-table">
                        <table class="table mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="cart-item-container">
                                <!-- Cart Item 1 -->

                            </tbody>
                        </table>
                    </div>

                    <!-- Continue Shopping Button -->
                    <a href="index.html" class="continue-btn d-none" id="shopping-link">
                        <i class="fas fa-arrow-left me-2"></i> Continue Shopping
                    </a>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4 mt-4 mt-lg-0 d-none" id="order-summery">
                    <div class="summary-card">
                        <h5 class="mb-4">Order Summary</h5>

                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>Rs. <span id="order-total-amount-p"> 395,000.00</span></span>
                        </div>
                        <div class="summary-row">
                            <span>Total Quantity</span>
                            <span id="order-total-quantity"></span>
                        </div>
                        <div class="summary-row pt-2">
                            <span class="summary-total">Total</span>
                            <span class="summary-total" id="order-total-amount">Rs. 403,900.00</span>
                        </div>

                        <button class="btn-checkout" onclick="window.location = 'Checkout.html'">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>

            <!-- Empty Cart State (Hidden by default) -->
            <div class="empty-cart d-block" id="empty-cart">
                <div class="empty-cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <h4>Your cart is empty</h4>
                <p class="text-muted mb-4">Looks like you haven't added anything to your cart yet</p>
                <a href="index.html" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>

        <!-- Cart Offcanvas -->
        <div class="offcanvas offcanvas-end offcanvas-cart" tabindex="-1" id="offcanvasCart">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Your Cart <span id="items"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div class="list-group mb-3" id="cart-items-list">

                </div>

                <!-- Totals -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">Rs. 0.00</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total</span>
                            <span id="total">Rs. 0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <button class="btn btn-florish w-100 mb-2" onclick="window.location = 'Checkout.html'">Proceed to Checkout</button>
                <button class="btn btn-outline-secondary w-100" onclick="window.location = 'index.html'">Continue Shopping</button>
            </div>
        </div>

        <footer class="bg-dark text-white pt-5 pb-4">
        </footer>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- tostify -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- Custom Js -->
        <script src="assets/js/Cart.js"></script>
        <script src="assets/js/content-loader.js"></script>
    </body>
</html>
