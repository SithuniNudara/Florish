<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-store"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <title>Florish - User Management</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/User-Management.css"/>
        <!--Logo-->
        <link rel="icon" type="image/x-icon" href="assets/Resources/logo.png">
    </head>
    <body onload="loadData();">
        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Florish</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="Admin-Dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="User-Management.html"><i class="fas fa-users"></i> Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Product-Registration.html"><i class="fas fa-box-open"></i> Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Order.html"><i class="fas fa-shopping-cart"></i> Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Payments.html"><i class="fas fa-credit-card"></i> Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Admin-Profile.html"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="nav-item"  onclick="signOut();">
                    <a class="nav-link" href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div>
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h4 class="mb-0 d-inline-block ms-2">User Management</h4>
                </div>
                <div class="user-profile">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Admin Profile" id="topImg">
                    <div>
                        <h6 class="mb-0">Admin User</h6>
                        <small class="text-muted" id="admin">Administrator</small>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row slide-up">
                <div class="col-md-6">
                    <div class="card stat-card fade-in">
                        <i class="fas fa-users"></i>
                        <h3 id="totalUsers">0</h3>
                        <p>Total Users</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card fade-in" style="animation-delay: 0.1s;">
                        <i class="fas fa-user-check"></i>
                        <h3 id="activeUsers">0</h3>
                        <p>Active Users</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card fade-in" style="animation-delay: 0.3s;">
                        <i class="fas fa-user-slash"></i>
                        <h3 id="blockedUsers">0</h3>
                        <p>Blocked Users</p>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="row mt-4 slide-up" style="animation-delay: 0.2s;">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i> User Growth</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                               <canvas id="userBarChart" width="1000" height="400"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i> User Status</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container d-flex justify-content-center align-items-center">
                                 <canvas id="statusPieChart" width="400" height="400"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="row mt-4 slide-up" style="animation-delay: 0.4s;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="fas fa-users me-2"></i> User List</h5>
                            <div class="input-group" style="width: 400px;">
                                <input type="text" class="form-control" placeholder="Search Users with Their First Name...." id="userSearch">
                                <button class="btn btn-primary" type="button" onclick="searchUser();">
                                    <i class="fas fa-search"></i>
                                </button>
                                <button class="btn btn-danger" type="button" onclick="window.location.reload();">
                                    <i class="fas fa-close"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" >
                                    <thead>
                                        <tr>
                                            <th>User</th>
                                            <th>Email</th>
                                            <th>Joined</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="container">

                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Sweet Alert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- Custom JS -->
        <script src="assets/js/User-Management.js"></script>
        <script src="assets/js/Sign-Out.js"></script>
    </body>
</html>
